<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="banner">
                <h1 class="title" id="title">Films to Watch</h1>
                <fieldset id="add-film">
                    <input type="text" name="add" id="add" placeholder="Add a film...">
                    <button>Add</button>
                </fieldset>
            </div>
        </header>
        <div id="film-list">
            <ul id="list-container">
                <li>Film 1</li>
                <li>Film 2</li>
                <li>Film 3</li>
            </ul>
        </div>
        <fieldset id="search-films">
            <input type="text" name="search" id="search" placeholder="Search films...">
            <button>Search</button>
        </fieldset>
    </div>

</body>
</html>
